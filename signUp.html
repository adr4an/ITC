<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/headerss.css">
    <link rel="stylesheet" href="styles/pages/headd.css">
    <link rel="stylesheet" href="header/signUp.css">

</head>
<body>

  <div class="main-header">
    <div class="top-header-left-section">
      <a href="index.html" class="header-link">
        <img class="uks-logo"
          src="ukay/logo6.png">
        <img class="uks-mobile-logo"
          src="ukay/logo6.png">
      </a>
    </div>

    <div class="mid-header-middle-section">
      <p class="middle-section-text"> <a href="index.html"> Home </a> </p>
      <p class="middle-section-text"> About </p>
      <p class="middle-section-text"> <a href="store.html"> Products </a> </p> 
      <p class="middle-section-text"> <a href="services.html"> Services </a> </p>
      <p class="middle-section-text"> <a href="contact.html"> Contact </a> </p>
    </div>

    <div class="rayt-header-right-section">

      <div class="contacts-img-container">
        <a href="signIn.html">
          <img class="contacts-icon" src="picFolder/account-icon-png-2.jpg" alt="">
        </a>
      </div>

      <a class="shopping-bag header-link">
        <img class="bag-icon" src="picFolder/iconBag.png">
      </a>

    </div>

  </div>
    
    <div class="sign-container">

        <div class="sign-container-1">
            <div class="img-container">
               <img class="img-size" src="picFolder/undraw15.svg" alt=""> 
            </div>
        </div>

        <div class="sign-container-2">

            <div class="sign-up-container">

              <div class="welcome">
                 Create Account
              </div>

              <div class="icon-containers">
                <div class="icon-img">
                    <img class="icon-sizes" src="picFolder/fBBicon.png" alt="">
                </div>
                <div class="icon-img">
                    <img class="icon-sizes" src="picFolder/IIicon.png" alt="">
                </div>
                <div class="icon-img">
                    <img class="icon-sizes" src="picFolder/TwitterIcon.png" alt="">
                </div>
              
              </div>

              <div class="email-container">
                <div class="email"> Name: </div>
                <input class="email-input" type="email">
              </div>
              <div class="email-container">
                <div class="email"> Email: </div>
                <input class="email-input" type="email">
              </div>
              <div class="email-container">
                <div class="email"> Password: </div>
                <input class="email-input" type="password">
              </div>

              <div class="check-container">
                <div class="input-check">
                    <input type="checkbox" name="" id="">
                    Remember me
                </div>
                <div class="forget-password">
                     Forget password?
                </div>
              </div>

              <div class="button-container">
                    <button class="up-button"> Sign Up </button>
                <a href="signIn.html">
                    <button class="up-button"> Sign in </button>
                </a>
              </div>
              

            </div>
        </div>

    </div>  



</body>
</html>
