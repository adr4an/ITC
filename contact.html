<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact </title>

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/headerss.css">
    <link rel="stylesheet" href="styles/pages/headd.css">
    <link rel="stylesheet" href="header/contact.css">
    <link rel="stylesheet" href="header/contactlayout.css">

</head>
<body>

    <div class="main-header">
        <div class="top-header-left-section">
          <a href="index.html" class="header-link">
            <img class="uks-logo"
              src="ukay/logo6.png">
            <img class="uks-mobile-logo"
              src="ukay/logo6.png">
          </a>
        </div>
    
        <div class="mid-header-middle-section">
          <p class="middle-section-text"> <a href="index.html"> Home </a> </p>
          <p class="middle-section-text"> <a href="about.html"> About </a> </p>
          <p class="middle-section-text"> <a href="store.html"> Products </a> </p> 
          <p class="middle-section-text"> <a href="services.html"> Services </a> </p>
          <p class="middle-section-text"> Contact </p>
        </div>
    
        <div class="rayt-header-right-section">
    
          <div class="contacts-img-container">
            <a href="signIn.html">
              <img class="contacts-icon" src="picFolder/account-icon-png-2.jpg" alt="">
            </a>
          </div>
    
          <a class="shopping-bag header-link">
            <img class="bag-icon" src="picFolder/iconBag.png">
          </a>
    
        </div>
    
    </div>

    <div class="contact-container">

            <div class="column-1">  

                <div class="column-1-middle">
                    <div class="middle-text">
                        OFF CLOSET SHOP
                    </div> 
                </div>

                <div class="icon-container">

                    <div class="icon-img-container">
                        <img class="img-size" src="picFolder/whiteFb.png" alt="">
                    </div>
                    <div class="icon-img-container">
                        <img class="img-size" src="picFolder/whitIIG.png" alt="">
                    </div>
                    <div class="icon-img-container">
                        <img class="img-size" src="picFolder/whiteTwit.png" alt="">
                    </div>

                </div>

            </div>
            
            <div class="column-2">
                <div class="column-2-img">
                    <img class="img-2" src="picFolder/pexels3.jpg" alt="">
                </div>
            </div>

            <div class="column-3">

                <div class="column-3-container">

                    <div class="contact-us"> <h2> Contact Us </h2> </div>

                        <div class="phone-email-container">
                    
                            <div class="phone"> 
                                PHONE: <br>
                                <div class="span-number"> +69 (02) 012</div>
                            </div>
                            <div class="email"> 
                                EMAIL: <br>
                                <div class="span-number"> offcloset@gmail.com </div>
                                
                            </div>

                        </div>

                        <div class="input-container"> 
                            <input class="input-name" type="text" placeholder="NAME">
                            <input class="input-name" type="text" placeholder="EMAIL">
                            <input class="input-name input-message" type="text" placeholder="MESSAGE">
                        </div>
                        
                        <div class="button-container">
                            <button class="message-button"> SEND MESSAGE</button>
                        </div>

                        <div class="media-container">
                            <div class="fb">
                                INSTAGRAM: <br>
                                <div class="off-closet"> @offCloset</div>
                            </div>
                            <div class="ig">
                                FACEBOOK: <br>
                                <div class="off-closet"> @offCloset</div>
                            </div>
                            <div class="twit">
                                TWITTER: <br>
                                <div class="off-closet"> @offCloset</div>
                            </div>
                        </div>
                            
                         
                </div>
                    
            </div>

    </div>

    
    
</body>
</html>
